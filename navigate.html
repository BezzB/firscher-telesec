<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fischer Telesec Navigation</title>
    <script>
        // Get the target page from the URL search parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            
            // If we have a target, navigate to it
            if (target) {
                window.location.href = target;
            } else {
                // Default to index.html if no target is specified
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body>
    <p>Navigating to the requested page...</p>
</body>
</html>
